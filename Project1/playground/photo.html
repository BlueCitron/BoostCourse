	<style>
  * {
    margin: 0;

    list-style: none;
    text-decoration: none;
  }
	body {
		text-align: center;
    background: #e0e0e0;
	}
  header, section, footer {
    background: #fafafa;

  .button:hover {

	section {
		text-align: left;
		padding: 20px 200px;
	}
	.photo-wrapper {
		text-align: center;
	}
	.photo, .photo-info {
		display: inline-block;
	}
	.photo {
		width: 40%;
		padding: 20px;
		height: 300px;
	}
	img {
		height: 200px;
	}
	.photo-info {
		border: 1px solid red;
		height: 300px;
	}
	img {
